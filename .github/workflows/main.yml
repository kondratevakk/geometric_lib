jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, 3.10, 3.11]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Remove old Python versions (if any)
        run: |
          sudo apt-get remove python3.1 python3.8 python3.9 python3.10  # Удалите версии, если они установлены

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        run: |
          python -m unittest circle_test.py
          python -m unittest rectangle_test.py
          python -m unittest square_test.py
          python -m unittest triangle_test.py
